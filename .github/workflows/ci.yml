name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository 🛎️'
        uses: actions/checkout@v4

      - name: 'Use Node.js 23 🟢'
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'

      - name: 'Install pnpm 📦'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 'Install dependencies 📥'
        run: pnpm install --frozen-lockfile

      - name: 'Lint 🧹'
        run: pnpm lint

      - name: 'Audit (high severity only) 🔒'
        run: pnpm audit --severity high

      - name: 'Build 🏗️'
        run: pnpm build
