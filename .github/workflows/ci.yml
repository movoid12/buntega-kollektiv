name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository ğŸ›ï¸'
        uses: actions/checkout@v4

      - name: 'Use Node.js 23 ğŸŸ¢'
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'

      - name: 'Install pnpm ğŸ“¦'
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: 'Install dependencies ğŸ“¥'
        run: pnpm install --frozen-lockfile

      - name: 'Lint ğŸ§¹'
        run: pnpm lint

      - name: 'Audit (high severity only) ğŸ”’'
        run: pnpm audit --severity high

      - name: 'Build ğŸ—ï¸'
        run: pnpm build
